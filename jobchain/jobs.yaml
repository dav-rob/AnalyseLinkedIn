claud3_5_haiku:
  type: OpenAIJob
  properties:
    client: 
      base_url: "https://openrouter.ai/api/v1"
      api_key: "OPENROUTER_API_KEY"  
    api: 
      model: "anthropic/claude-3.5-haiku"
      temperature: 0.7
      response_format: "JobAnalysis"
    rate_limit:
      max_rate: 15
      time_period: 1


